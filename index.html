<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tik Tok Clone YT</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
        <body>
        <div class="app_videos">
        <!-- video starts -->
        <div class="video">

            <!-- sidebar  -->

                <div class="videoSidebar_button">

                <div class="videoSidebar_button">
                    <span class="material-icons"> chat </span>
                    <p>75 </p>

            </div>
        <!-- footer -->
            <div class="videoFooter">

                    <div class="videoFooter_ticker">

                <img
                    class="videoFooter_record"
                    src="https://static.thenounproject.com/png/934821-200.png"
                    alt=""/>
            </div>

            <!-- video ends -->

            <!-- video starts -->
        <div class="video">

        <div class="videoSidebar">

        </div>
    <!-- footer -->
        <div class="videoFooter">
            <div class="videFooter_text">
                <h3>Roman Hrdlovic</h3>
                <p class="videoFooter_description">Best AI Ever</p>

                <div class="videoFooter_ticker">
                    <span class="material-icons videFooter_icon"> music_note </span>
                    <marquee>I am gonna make you come</marquee>

            <img

        </div>

        </div>

        <script>
            const videos = document.querySelectorAll('video');

            for (const video of videos) {
                video.addEventListener('click', function() {
                    if (video.paused) {
                    video.play();
                    }
                })
            }
        </script>

        </body>
    </html>
